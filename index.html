<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>To do List</title>
  </head>
  <body>
    <div class="container" style="background-color: #d63031; height: 200px; text-align: center; display: flex; justify-content: end;">
        <div class="row">
            <div class="col-sm-8 " style="width: 800px;">
                <img style="padding: 0px; background-color: white; margin-top: 15px;" src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png" alt="kodluyoruz">
                <h2 class="ml-3 mt-2 text-white">Yapılacaklar Listesi</h2>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="yap" name="yap" placeholder="Bugün ne yapacaksın?" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <div class="input-group-append">
                      <button style="background-color: white; border: 1px solid black; width: 100px;" class="btn primary" onclick="ekleme()" type="submit" id="button-addon2">Ekle</button>
                    </div>
                  </div>
                  
            </div>
        </div>
        
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm">
            <ul class="list-group" id="write" ">
            </ul>
        </div>
      </div>
    </div>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

</html>
